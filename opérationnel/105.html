<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Feuille de route 105</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    img.document {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    button.print-button {
      padding: 10px 20px;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button.print-button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Feuille de route 105</h1>
    <!-- Remplacer "mon_document.jpg" par le nom de votre image -->
    <img src="pdf/105.jpg" alt="Document" class="document">
    <br>
    <button class="print-button" onclick="window.print()">Imprimer</button>
  </div>
</body>
</html>

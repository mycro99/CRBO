<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Feuille de route 105</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      margin: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
      color: #dc3545;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button.print-button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }
    button.print-button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Feuille de route 105</h1>
    <!-- Affichage du PDF dans un iframe -->
    <iframe id="pdfIframe" class="pdf-viewer" src="pdf/105.pdf" title="Document PDF"></iframe>
    <br>
    <!-- Bouton d'impression -->
    <button class="print-button" onclick="printPDF()">Imprimer</button>
  </div>
  
  <script>
    function printPDF() {
      var iframe = document.getElementById("pdfIframe");
      // Vérifier que l'iframe est chargée et accessible
      if (iframe && iframe.contentWindow) {
        iframe.contentWindow.focus();
        iframe.contentWindow.print();
      } else {
        // En cas de problème, on utilise window.print() pour imprimer la page actuelle
        window.print();
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Feuille de route 112</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.6.172/pdf.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    canvas.pdf-page {
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button.print-button {
      padding: 12px 24px;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }
    button.print-button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container" id="pdf-container">
    <h1>Feuille de route 112</h1>
    <iframe id="pdfIframe" class="pdf-viewer" src="pdf/112.pdf" title="Document PDF"></iframe>
    <button class="print-button" onclick="window.print()">Imprimer</button>
  </div>
  
  <script>
    // Chemin vers le fichier PDF (ajustez-le selon votre structure de dossiers)
    const url = 'pdf/112.pdf';
    
    // Configuration de PDF.js : on définit l'emplacement du worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.6.172/pdf.worker.min.js';
    
    // Charge le document PDF
    pdfjsLib.getDocument(url).promise.then(pdfDoc => {
      const container = document.getElementById('pdf-container');
      
      // Pour chaque page du PDF, créer un canvas et l'afficher
      for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
        pdfDoc.getPage(pageNum).then(page => {
          // Ajuster le scale selon vos préférences
          const scale = 1.5;
          const viewport = page.getViewport({ scale });
          
          // Création du canvas pour cette page
          const canvas = document.createElement('canvas');
          canvas.className = 'pdf-page';
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          const context = canvas.getContext('2d');
          
          // Prépare le contexte de rendu
          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          
          // Rendu de la page dans le canvas
          page.render(renderContext);
          
          // Ajout du canvas au container, avant le bouton d'impression
          container.insertBefore(canvas, container.lastElementChild);
        });
      }
    }).catch(error => {
      console.error("Erreur lors du chargement du PDF :", error);
    });
  </script>
</body>
</html>

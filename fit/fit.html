<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Check FIT - CS Oupeye</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #dc3545;
      --bg-color: #f5f5f5;
      --text-color: #333;
      --border-radius: 6px;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: var(--text-color);
      text-align: center;
      flex-direction: column;
    }
    h1 {
      color: var(--primary-color);
      margin-bottom: 20px;
      font-size: 2.5em; /* Taille de texte augmentée */
    }
    p {
      font-size: 1.5em; /* Taille de texte augmentée */
      margin-bottom: 30px;
    }
    .unicorn-img {
      max-width: 100%;
      height: auto;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      opacity: 0.5; /* Opacité à 50% */
    }
  </style>
</head>
<body>
  <div>
    <h1>Check FIT - CS Oupeye&reg;</h1>
    <p>Coming Soon... :)</p>
    <img src="images/unicorn_image.jpg" alt="Belle licorne pleine de couleur" class="unicorn-img">
  </div>
</body>
</html>

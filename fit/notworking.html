<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Check FIT - CS Oupeye</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #dc3545;
      --text-color: #000; /* Texte en noir */
      --bg-color: #f5f5f5;
      --border-radius: 6px;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    /* Image de fond réduite de 30% grâce au scale(0.7) */
    .bg-image {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;
      transform: translate(-50%, -50%) scale(0.7);
      transform-origin: center;
    }
    /* Overlay pour le texte en surimpression */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: var(--text-color);
      /* Si besoin, ajoutez ici une ombre légère pour le texte */
      /* text-shadow: 2px 2px 4px rgba(255,255,255,0.8); */
    }
    .overlay h1 {
      font-size: 3em;
      margin: 0;
    }
    .overlay p {
      font-size: 2em;
      margin: 10px 0 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/unicorn_image.jpg" alt="Belle licorne pleine de couleur" class="bg-image">
    <div class="overlay">
      <h1>Check FIT - CS Oupeye&reg;</h1>
      <p>Coming Soon... :)</p>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Checklist TPMR - CS Oupeye&reg;</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #dc3545;
      --secondary-color: #6c757d;
      --bg-color: #f5f5f5;
      --text-color: #333;
      --border-radius: 6px;
      --box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    /* Conteneur du contenu à exporter */
    #pdfContent {
      max-width: 900px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
      color: var(--primary-color);
    }
    h1 {
      margin-bottom: 20px;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .form-row div {
      flex: 1;
      min-width: 150px;
    }
    .form-row label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    .form-row input {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--secondary-color);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }
    .image-container {
      text-align: center;
      position: relative;
      margin-bottom: 20px;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
      border: 2px solid var(--secondary-color);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      cursor: crosshair;
    }
    .annotation {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }
    .section-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
      margin-bottom: 20px;
    }
    .section-container > div {
      flex: 1;
      min-width: 280px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid var(--secondary-color);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }
    .radio-list label {
      display: block;
      margin-bottom: 5px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--secondary-color);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      resize: vertical;
    }
    /* Nouvelle section Cabine avec mise en page uniforme */
    .cabine-container {
      background-color: #fff;
      border: 1px solid var(--secondary-color);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 10px;
      margin-bottom: 20px;
    }
    .cabine-container h2 {
      text-align: center;
      margin-bottom: 10px;
      color: var(--primary-color);
    }
    .cabine-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    .signature-pad {
      border: 1px solid var(--secondary-color);
      background-color: #fff;
      width: 100%;
      max-width: 400px;
      height: 100px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }
    @media screen and (max-width: 600px) {
      .signature-pad {
        max-width: 300px;
        height: 80px;
      }
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      border: 1px solid var(--secondary-color);
      border-radius: var(--border-radius);
      overflow: visible;
      box-shadow: var(--box-shadow);
    }
    th, td {
      border: 1px solid var(--secondary-color);
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: var(--primary-color);
      color: #fff;
      font-weight: 500;
    }
    .remarque {
      width: 100%;
      height: 50px;
      padding: 5px;
      border: 1px solid var(--secondary-color);
      border-radius: var(--border-radius);
    }
    .signature-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: flex-start;
      gap: 20px;
      margin-top: 20px;
    }
    .signature-box {
      flex: 1;
      text-align: center;
      min-width: 280px;
    }
    .signature-box canvas {
      display: block;
      margin: 0 auto 10px auto;
    }
    .button-container {
      text-align: center;
      margin-top: 30px;
    }
    .pdf-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      box-shadow: var(--box-shadow);
      margin: 0 10px;
    }
    .pdf-button:hover {
      background-color: #c82333;
    }
    @media print {
      .button-container { display: none; }
    }
  </style>
  <!-- Inclusion de html2canvas et jsPDF via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div id="pdfContent">
    <h1>Checklist TPMR - CS Oupeye&reg;</h1>

    <div class="form-row">
      <div>
        <label for="plaque">Plaque :</label>
        <input type="text" id="plaque" placeholder="Ex: AB-123-CD">
      </div>
      <div>
        <label for="date">Date :</label>
        <input type="date" id="date">
      </div>
      <div>
        <label for="heure">Heure :</label>
        <input type="time" id="heure">
      </div>
      <div>
        <label for="chauffeur">Chauffeur :</label>
        <input type="text" id="chauffeur">
      </div>
    </div>

    <h2>Schéma du véhicule</h2>
<div class="image-container" id="image-container">
  <img 
    src="images/vehicle_image.jpg" 
    alt="Schéma du véhicule" 
    width="800" 
    height="400" 
    onclick="addAnnotation(event)"
  >
</div>

    <div class="section-container">
      <div>
        <h2>État du véhicule</h2>
        <div class="radio-list">
          <label>Carburant :</label>
          <label><input type="radio" name="carburant" value="1/4"> 1/4</label>
          <label><input type="radio" name="carburant" value="1/2"> 1/2</label>
          <label><input type="radio" name="carburant" value="3/4"> 3/4</label>
          <label><input type="radio" name="carburant" value="1/1"> 1/1</label>
          <label>Liquide de refroidissement :</label>
          <label><input type="radio" name="liquide_de_refroidissement" value="OK"> OK</label>
          <label><input type="radio" name="liquide_de_refroidissement" value="NOK"> NOK</label>
          <label>Huile :</label>
          <label><input type="radio" name="huile" value="OK"> OK</label>
          <label><input type="radio" name="huile" value="NOK"> NOK</label>
          <label>Phares :</label>
          <label><input type="radio" name="phares" value="fonctionne"> Fonctionne</label>
          <label><input type="radio" name="phares" value="defectueux"> Défectueux</label>
        </div>
      </div>
      <div>
        <h2>Hygiène</h2>
        <div class="radio-list">
          <label>Sanitaire :</label>
          <label><input type="radio" name="sanitaire" value="propre"> Propre</label>
          <label><input type="radio" name="sanitaire" value="sale"> Sale</label>
          <label>Conducteur :</label>
          <label><input type="radio" name="conducteur" value="propre"> Propre</label>
          <label><input type="radio" name="conducteur" value="sale"> Sale</label>
          <label>Carrosserie :</label>
          <label><input type="radio" name="carrosserie" value="propre"> Propre</label>
          <label><input type="radio" name="carrosserie" value="sale"> Sale</label>
        </div>
      </div>
    </div>

    <!-- Section Cabine pour Conducteur -->
    <div class="cabine-container">
      <h2>Conducteur</h2>
      <label><input type="checkbox" name="conducteur_options" value="GPS"> GPS</label>
      <label><input type="checkbox" name="conducteur_options" value="GSM"> GSM</label>
      <label><input type="checkbox" name="conducteur_options" value="Tablette"> Tablette</label>
      <label><input type="checkbox" name="conducteur_options" value="Cable_de_charge"> Cable de charge</label>
      <label><input type="checkbox" name="conducteur_options" value="Papiers_du_véhicule"> Papiers du véhicule</label>
    </div>

    <!-- Section Cabine pour Sanitaire -->
    <div class="cabine-container">
      <h2>Sanitaire</h2>
      <label><input type="checkbox" name="sanitaire_options" value="Chaise_roulante"> Chaise roulante</label>
      <label><input type="checkbox" name="sanitaire_options" value="Sac_premier_soins"> Sac premier soins</label>
      <label><input type="checkbox" name="sanitaire_options" value="Boite_de_gants"> Boite de Gants</label>
      <label><input type="checkbox" name="sanitaire_options" value="Sangle_fixation_harnais"> Sangle fixation + harnais</label>
    </div>

    <h2>Remarques et anomalies</h2>
    <textarea id="remarques"></textarea>

    <h2>Signature</h2>
    <div class="signature-container">
      <div class="signature-box">
        <label>Signature du chauffeur :</label>
        <canvas id="signatureChauffeur" class="signature-pad"></canvas>
        <button onclick="clearSignature('signatureChauffeur')">Effacer</button>
      </div>
    </div>
  </div> <!-- Fin de #pdfContent -->

  <div class="button-container">
    <button class="pdf-button" onclick="generatePDF()">Générer PDF</button>
  </div>

  <script>
    function addAnnotation(event) {
      const rect = event.target.getBoundingClientRect();
      const offset = 48;
      const x = event.clientX - rect.left + offset;
      const y = event.clientY - rect.top;
      const annotation = document.createElement("div");
      annotation.classList.add("annotation");
      annotation.style.left = x + "px";
      annotation.style.top = y + "px";
      document.getElementById("image-container").appendChild(annotation);
    }
    
    function clearSignature(canvasId) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
    
    function initSignature(canvasId) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext("2d");
      let drawing = false;
      
      canvas.addEventListener("mousedown", function(e) {
        drawing = true;
        const rect = canvas.getBoundingClientRect();
        ctx.beginPath();
        ctx.moveTo(e.clientX - rect.left - canvas.clientLeft, e.clientY - rect.top - canvas.clientTop);
      });
      canvas.addEventListener("mousemove", function(e) {
        if (drawing) {
          const rect = canvas.getBoundingClientRect();
          ctx.lineTo(e.clientX - rect.left - canvas.clientLeft, e.clientY - rect.top - canvas.clientTop);
          ctx.stroke();
        }
      });
      canvas.addEventListener("mouseup", function() {
        drawing = false;
      });
      canvas.addEventListener("mouseout", function() {
        drawing = false;
      });
      
      canvas.addEventListener("touchstart", function(e) {
        e.preventDefault();
        drawing = true;
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        ctx.beginPath();
        ctx.moveTo(touch.clientX - rect.left - canvas.clientLeft, touch.clientY - rect.top - canvas.clientTop);
      });
      canvas.addEventListener("touchmove", function(e) {
        e.preventDefault();
        if (drawing) {
          const touch = e.touches[0];
          const rect = canvas.getBoundingClientRect();
          ctx.lineTo(touch.clientX - rect.left - canvas.clientLeft, touch.clientY - rect.top - canvas.clientTop);
          ctx.stroke();
        }
      });
      canvas.addEventListener("touchend", function() {
        drawing = false;
      });
    }
    
    function generatePDF() {
      const element = document.getElementById('pdfContent');
      html2canvas(element, { useCORS: true, scale: 1, allowTaint: true }).then(canvas => {
        const imgData = canvas.toDataURL("image/jpeg", 0.7);
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');
        const pageWidth = pdf.internal.pageSize.getWidth();
        const pageHeight = pdf.internal.pageSize.getHeight();
        const imgProps = pdf.getImageProperties(imgData);
        const imgWidth = pageWidth;
        const imgHeight = (imgProps.height * imgWidth) / imgProps.width;
        let heightLeft = imgHeight;
        let position = 0;
        pdf.addImage(imgData, 'JPEG', 0, position, imgWidth, imgHeight);
        heightLeft -= pageHeight;
        while (heightLeft > 0) {
          position = heightLeft - imgHeight;
          pdf.addPage();
          pdf.addImage(imgData, 'JPEG', 0, position, imgWidth, imgHeight);
          heightLeft -= pageHeight;
        }
        pdf.save("checklist_ambulance.pdf");
      });
    }
    
    window.onload = function() {
      initSignature('signatureChauffeur');
    }
  </script>
</body>
</html>

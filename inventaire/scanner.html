<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scanner avec Quagga2 - Inventaire CS Oupeye</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #dc3545;
    }
    /* Conteneur pour le flux vidéo */
    #scanner-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border: 2px solid #dc3545;
      border-radius: 6px;
      overflow: hidden;
      background: #000;
    }
    #scanner-container video {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }
    /* Bouton de démarrage */
    #start-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Zone de messages sur la page */
    #message {
      text-align: center;
      margin-top: 10px;
      color: #dc3545;
    }
  </style>
</head>
<body>
  <h1>Scanner de code‑barres avec Quagga2</h1>
  <div id="scanner-container"></div>
  <button id="start-btn">Démarrer le scan</button>
  <div id="message"></div>
  
  <!-- Chargement de Quagga2 depuis un CDN -->
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <script>
    // Fonction pour afficher un message sur la page et dans la console
    function showMessage(msg) {
      document.getElementById('message').innerText = msg;
      console.log(msg);
    }
    
    // Fonction d'initialisation du scanner
    function initScanner() {
      showMessage("Initialisation du scanner...");
      const scannerContainer = document.getElementById('scanner-container');
      if (!scannerContainer) {
        showMessage("Erreur : le conteneur #scanner-container est introuvable.");
        return;
      }
      
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: scannerContainer,
          constraints: {
            width: 600,
            height: 400,
            // Sur mobile, la caméra arrière est utilisée.
            facingMode: "environment"
          }
        },
        decoder: {
          readers: [
            "code_128_reader",
            "ean_13_reader",
            "ean_reader",
            "ean_8_reader",
            "code_39_reader",
            "upc_reader"
          ],
          locate: true // Active la localisation du code-barres dans l'image
        }
      }, function(err) {
        if (err) {
          console.error("Erreur lors de l'initialisation :", err);
          showMessage("Erreur lors de l'initialisation : " + err);
          return;
        }
        showMessage("Scanner initialisé. Présentez un code‑barres !");
        console.log("Quagga2 initialisé avec succès.");
        Quagga.start();
      });
      
      // Mapping des codes-barres vers les catégories (à adapter selon vos données)
      const categoryMapping = {
        consommables: ["00732094314618", "CODE2_CONSOMMABLE", "CODE3_CONSOMMABLE"],
        désinfection: ["CODE1_DESINFECTION", "CODE2_DESINFECTION"],
        divers: ["CODE1_DIVERS"],
        entretien: ["5400141193657"],
        garage: ["CODE1_GARAGE"]
      };
      
      // Callback appelé pour chaque image traitée (optionnel pour le debug)
      Quagga.onProcessed(function(result) {
        console.log("Image traitée...");
      });
      
      // Callback déclenché lors de la détection d'un code-barres
      Quagga.onDetected(function(result) {
        console.log("Détection :", result);
        if (!result || !result.codeResult) {
          console.log("Résultat invalide.");
          return;
        }
        
        const code = result.codeResult.code.trim();
        const score = result.codeResult.score || 0;
        console.log("Code détecté :", code, "Score :", score);
        
        // Seuil de validation : ajustez-le selon vos tests
        const threshold = 0.5;
        if (score < threshold) {
          console.log("Score insuffisant :", score);
          return;
        }
        
        // Arrête le scanner pour éviter plusieurs détections
        Quagga.stop();
        console.log("Scanner arrêté.");
        
        // Recherche de la catégorie correspondante au code détecté
        let category = "";
        for (const cat in categoryMapping) {
          if (categoryMapping[cat].includes(code)) {
            category = cat;
            break;
          }
        }
        
        if (!category) {
          alert("Aucun article correspondant trouvé pour le code : " + code);
          // Relance le scanner après un court délai pour retenter le scan
          setTimeout(initScanner, 1000);
          return;
        }
        
        // Redirige vers la page d'inventaire avec les paramètres correspondant
        window.location.href = "inventaire.html?category=" + encodeURIComponent(category) +
                                 "&barcode=" + encodeURIComponent(code);
      });
    }
    
    // Au chargement de la page, ajoute un écouteur sur le bouton de démarrage
    document.addEventListener('DOMContentLoaded', function(){
      const startBtn = document.getElementById('start-btn');
      startBtn.addEventListener('click', function(){
        startBtn.style.display = 'none'; // Masquer le bouton après le clic
        showMessage("Démarrage du scan...");
        initScanner();
      });
    });
  </script>
</body>
</html>

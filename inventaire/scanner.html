<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scanner - Inventaire CS Oupeye</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #dc3545;
    }
    /* Conteneur pour le flux vidéo */
    #scanner-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border: 2px solid #dc3545;
      border-radius: 6px;
      overflow: hidden;
      background: #000; /* Fond noir pour la zone de capture */
    }
    /* La vidéo s'ajuste au conteneur */
    #scanner-container video {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }
    /* Bouton de démarrage */
    #start-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Zone pour afficher des messages */
    #message {
      text-align: center;
      margin-top: 10px;
      color: #dc3545;
    }
  </style>
</head>
<body>
  <h1>Scanner de code‑barres</h1>
  <div id="scanner-container"></div>
  <button id="start-btn">Démarrer le scan</button>
  <div id="message"></div>
  
  <!-- Inclusion de QuaggaJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script>
    // Fonction pour afficher des messages sur la page et dans la console
    function showMessage(msg) {
      const msgDiv = document.getElementById('message');
      msgDiv.innerText = msg;
      console.log(msg);
    }

    // Fonction d'initialisation du scanner
    function initScanner() {
      showMessage("Initialisation du scanner...");
      const scannerContainer = document.querySelector('#scanner-container');
      console.log("Conteneur trouvé :", scannerContainer);
      if (!scannerContainer) {
        showMessage("Le conteneur #scanner-container est introuvable.");
        return;
      }
      
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: scannerContainer,
          constraints: {
            width: 600,
            height: 400,
            facingMode: "environment" // Utilise la caméra arrière sur mobile
          }
        },
        decoder: {
          readers: [
            "code_128_reader",
            "ean_13_reader",
            "ean_reader",
            "ean_8_reader",
            "code_39_reader",
            "upc_reader"
          ],
          locate: true
        }
      }, function(err) {
        if (err) {
          console.error("Erreur lors de l'initialisation de Quagga:", err);
          showMessage("Erreur lors de l'initialisation du scanner : " + err);
          return;
        }
        console.log("Quagga initialisé avec succès sur mobile.");
        showMessage("Scanner initialisé. Présentez le code-barres !");
        Quagga.start();
      });
      
      // Mapping des codes-barres vers les catégories
      const categoryMapping = {
        consommables: ["00732094314618", "CODE2_CONSOMMABLE", "CODE3_CONSOMMABLE"],
        désinfection: ["CODE1_DESINFECTION", "CODE2_DESINFECTION"],
        divers: ["CODE1_DIVERS"],
        entretien: ["5400141193657"],
        garage: ["CODE1_GARAGE"]
      };

      // Callback pour indiquer qu'une image a été traitée (pour le debug)
      Quagga.onProcessed(function(result) {
        console.log("Image traitée sur mobile...");
      });

      // Callback appelé quand un code-barres est détecté
      Quagga.onDetected(function(result) {
        console.log("Callback onDetected appelé.");
        console.log("Résultat complet :", result);
        if (!result || !result.codeResult) {
          console.log("Résultat invalide ou absent.");
          return;
        }
        const code = result.codeResult.code.trim();
        const score = result.codeResult.score || 0;
        console.log("Code détecté : " + code + " (score : " + score + ")");
        
        // Seuil de confiance fixé à 0.5
        const threshold = 0.5;
        if (score < threshold) {
          console.log("Score trop faible (" + score + " < " + threshold + "), détection ignorée.");
          return;
        }
        
        // Arrête le scanner pour éviter plusieurs détections
        Quagga.stop();
        
        // Recherche la catégorie correspondant au code détecté
        let category = "";
        for (const cat in categoryMapping) {
          if (categoryMapping[cat].includes(code)) {
            category = cat;
            break;
          }
        }
        
        if (!category) {
          alert("Aucun article correspondant trouvé pour ce code : " + code);
          // Redémarre le scanner après un court délai pour un nouveau scan
          setTimeout(initScanner, 1000);
          return;
        }
        
        // Redirige vers l'inventaire en passant la catégorie et le code-barres en paramètres
        window.location.href = "inventaire.html?category=" + encodeURIComponent(category) +
                                 "&barcode=" + encodeURIComponent(code);
      });
    }
    
    // Ajout d'un écouteur pour le bouton qui démarre le scanner
    document.addEventListener('DOMContentLoaded', function(){
      const startButton = document.getElementById('start-btn');
      startButton.addEventListener('click', function(){
        console.log("Bouton 'Démarrer le scan' cliqué.");
        startButton.style.display = 'none';
        initScanner();
      });
    });
  </script>
</body>
</html>

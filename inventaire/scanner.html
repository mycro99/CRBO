<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scanner de code‑barres avec html5‑qrcode</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #dc3545;
    }
    #reader {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    #message {
      text-align: center;
      margin-top: 20px;
      color: #dc3545;
    }
    #start-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Scanner de code‑barres</h1>
  <div id="reader"></div>
  <button id="start-btn">Démarrer le scan</button>
  <div id="message"></div>
  
  <!-- Chargement de la bibliothèque html5-qrcode depuis un CDN -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const startBtn = document.getElementById("start-btn");
    const messageDiv = document.getElementById("message");
    let html5QrcodeScanner;

    // Callback appelé lorsqu'un code est détecté
    function onScanSuccess(decodedText, decodedResult) {
      messageDiv.innerText = "Code détecté : " + decodedText;
      // Arrêter le scanner
      html5QrcodeScanner.clear().then(_ => {
        // Ici, tu peux rediriger vers inventaire.html avec le code détecté
        window.location.href = "inventaire.html?barcode=" + encodeURIComponent(decodedText);
      }).catch(err => {
        messageDiv.innerText = "Erreur à l'arrêt du scanner : " + err;
      });
    }

    // Callback appelé en cas d'échec (optionnel, pour info)
    function onScanFailure(error) {
      // Par exemple, ignorer l'erreur ou afficher un message temporaire
      console.warn(`Échec du scan : ${error}`);
    }

    // Démarrage du scan via le clic sur le bouton
    startBtn.addEventListener("click", function(){
      startBtn.style.display = "none";
      messageDiv.innerText = "Initialisation du scanner…";
      
      // Instanciation du scanner dans le conteneur "reader"
      html5QrcodeScanner = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: 250, rememberLastUsedCamera: true };
      html5QrcodeScanner.start(
        { facingMode: "environment" }, // pour utiliser la caméra arrière sur mobile
        config,
        onScanSuccess,
        onScanFailure
      ).then(() => {
        messageDiv.innerText = "Scanner initialisé. Présentez un code‑barres.";
      }).catch(err => {
        messageDiv.innerText = "Erreur lors de l'initialisation : " + err;
      });
    });
  </script>
</body>
</html>

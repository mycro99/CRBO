<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scanner de code‑barres avec html5‑qrcode</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #dc3545;
    }
    #reader {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    #message {
      text-align: center;
      margin-top: 20px;
      color: #dc3545;
    }
    #start-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #reader video {
      filter: contrast(1.2) brightness(1.1);
    }
  </style>
</head>
<body>
  <h1>Scanner de code‑barres</h1>
  <div id="reader"></div>
  <button id="start-btn">Démarrer le scan</button>
  <div id="message"></div>
  
  <!-- Chargement de la bibliothèque html5‑qrcode depuis un CDN -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const startBtn = document.getElementById("start-btn");
    const messageDiv = document.getElementById("message");
    let html5QrcodeScanner;

    // Dictionnaire de correspondance des codes-barres vers les catégories
    const categoryMapping = {
      consommables: ["4015630006038","00732094314618", "070454320679100124", "CODE3_CONSOMMABLE"],
      désinfection: ["CODE1_DESINFECTION", "CODE2_DESINFECTION"],
      divers: ["CODE1_DIVERS"],
      entretien: ["5400141193657"],
      garage: ["CODE1_GARAGE"]
    };
    // Fonction de normalisation qui extrait tous les chiffres d'une chaîne
    function normalizeBarcode(rawCode) {
      if (!rawCode) return "";
      const matches = rawCode.match(/\d+/g);
      return matches ? matches.join('') : "";
    }

    // Fonction de mapping pour déterminer la catégorie en fonction du code scanné
    function mapCodeToCategory(scannedCode) {
      for (let category in categoryMapping) {
        if (categoryMapping[category].includes(scannedCode)) {
          return category;
        }
      }
      return "";
    }

    // Callback appelé lorsqu'un code est détecté
    function onScanSuccess(decodedText, decodedResult) {
      messageDiv.innerText = "Code détecté : " + decodedText;
      console.log("Code détecté :", decodedText);
      
      const trimmedCode = decodedText.trim();
      const category = mapCodeToCategory(trimmedCode);
      
      if (category === "") {
        alert("Aucun article correspondant trouvé pour le code : " + decodedText);
        // Vous pouvez choisir de relancer le scan ici ou laisser l'utilisateur réessayer
        return;
      }
      
      // On arrête le scanner, puis on redirige
      html5QrcodeScanner.stop().then(() => {
        console.log("Scanner arrêté, redirection en cours...");
        messageDiv.innerText = "Scanner arrêté, redirection...";
        window.location.href = "inventaire.html?category=" + encodeURIComponent(category) +
                                 "&barcode=" + encodeURIComponent(trimmedCode);
      }).catch(err => {
        console.error("Erreur à l'arrêt du scanner :", err);
        messageDiv.innerText = "Erreur à l'arrêt du scanner : " + err;
      });
    }

    // Callback pour afficher les erreurs de scan (pour info)
    function onScanFailure(error) {
      console.warn("Échec du scan : " + error);
    }

    // Démarrage du scan au clic sur le bouton
    startBtn.addEventListener("click", function(){
      startBtn.style.display = "none";
      messageDiv.innerText = "Initialisation du scanner…";
      
      // Instanciation du scanner dans le conteneur "reader"
      html5QrcodeScanner = new Html5Qrcode("reader");
      const config = {
        fps: 10,      // images par seconde
        qrbox: 300,   // zone de détection fixée à 300 pixels
        videoConstraints: {
          width: { ideal: 1920 },
          height: { ideal: 1080 },
          facingMode: "environment"
        },
        rememberLastUsedCamera: true
      };

      html5QrcodeScanner.start(
        { facingMode: "environment" }, // utilise la caméra arrière
        config,
        onScanSuccess,
        onScanFailure
      ).then(() => {
        messageDiv.innerText = "Scanner initialisé. Présentez un code‑barres.";
      }).catch(err => {
        console.error("Erreur lors de l'initialisation : ", err);
        messageDiv.innerText = "Erreur lors de l'initialisation : " + err;
      });
    });
  </script>
</body>
</html>

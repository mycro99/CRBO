<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scanner - Inventaire CS Oupeye</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #dc3545;
    }
    /* Conteneur pour Quagga (la vidéo sera injectée ici automatiquement) */
    #scanner-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border: 2px solid #dc3545;
      border-radius: 6px;
      overflow: hidden;
      background: #000; /* fond noir pour indiquer la zone de capture */
    }
    #result, #articleInfo {
      text-align: center;
      margin-top: 15px;
      font-size: 1.1em;
    }
    #updateControls {
      text-align: center;
      margin-top: 20px;
    }
    .btn {
      padding: 10px 16px;
      margin: 5px;
      font-size: 1em;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>Scanner de code‑barres</h1>
  <div id="scanner-container"></div>
  <div id="result"></div>
  <!-- Ici, nous n'utilisons pas les contrôles de mise à jour du stock, 
       puisque le scanner se contente de rediriger vers inventaire.html -->
  
  <!-- Inclusion de QuaggaJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  
  <!-- Code pour le scanner et l'authentification Firebase -->
  <script type="module">
    // Importation des modules Firebase nécessaires (pour vérifier l'authentification)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js";
    
    // Configuration Firebase (adaptez avec vos informations)
    const firebaseConfig = {
      apiKey: "AIzaSyBa95NS-_TApkErWgkfhTzRhOyKss5W2aU",
      authDomain: "listing-44b2b.firebaseapp.com",
      projectId: "listing-44b2b",
      storageBucket: "listing-44b2b.firebasestorage.app",
      messagingSenderId: "310030019842",
      appId: "1:310030019842:web:c8a50b61f3dfbcb867e61b",
      measurementId: "G-419VVR3NHE"
    };

    // Initialisation de Firebase et de l'authentification
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let processingBarcode = false;

    // Vérification de l'authentification : si l'utilisateur est connecté, on lance le scanner,
    // sinon on le redirige vers index.html
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("Utilisateur authentifié :", user.email);
        initScanner();
      } else {
        console.log("Utilisateur non authentifié, redirection vers index.");
        window.location.href = "index.html";
      }
    });

    // Initialisation de QuaggaJS
    function initScanner() {
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#scanner-container'),
          constraints: {
            width: 600,
            height: 400,
            facingMode: "environment"
          }
        },
        decoder: {
          readers: [
            "code_128_reader",
            "ean_reader",
            "ean_8_reader",
            "code_39_reader",
            "upc_reader"
          ]
        }
      }, function(err) {
        if (err) {
          console.error("Erreur lors de l'initialisation de Quagga:", err);
          return;
        }
        console.log("Quagga initialisé avec succès.");
        Quagga.start();
      });
      Quagga.onDetected(processBarcode);
    }

    // Traitement du code‑barres détecté
    async function processBarcode(result) {
      if (processingBarcode) return;
      processingBarcode = true;
      const code = result.codeResult.code;
      console.log("Code‑barres détecté : " + code);
      // Arrête le scanner pour éviter les détections multiples
      Quagga.stop();
      // Redirige vers inventaire.html en passant le code scanné dans l'URL
      window.location.href = "inventaire.html?barcode=" + encodeURIComponent(code);
    }

    // Vous pouvez ajouter ici d'autres fonctions si nécessaire

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scanner - Inventaire CS Oupeye</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #dc3545;
    }
    /* Conteneur pour Quagga (la vidéo sera insérée ici automatiquement) */
    #scanner-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border: 2px solid #dc3545;
      border-radius: 6px;
      overflow: hidden;
      background: #000; /* Fond noir pour la zone de capture */
    }
    #result, #articleInfo {
      text-align: center;
      margin-top: 15px;
      font-size: 1.1em;
    }
    #updateControls {
      text-align: center;
      margin-top: 20px;
    }
    .btn {
      padding: 10px 16px;
      margin: 5px;
      font-size: 1em;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>Scanner de code‑barres</h1>
  <div id="scanner-container"></div>
  <div id="result"></div>
  <div id="updateControls" style="display:none;">
    <p id="articleInfo"></p>
    <button class="btn" onclick="updateStockAndFirestore(1)">Ajouter 1</button>
    <button class="btn" onclick="updateStockAndFirestore(-1)">Retirer 1</button>
    <button class="btn" onclick="goToInventory()">Terminer</button>
  </div>

  <!-- Inclusion de QuaggaJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

  <!-- Code Firebase et scanner -->
  <script type="module">
    // Importation des modules Firebase nécessaires
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.6.8/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js";

    // Configuration Firebase (remplacez par vos propres infos)
    const firebaseConfig = {
      apiKey: "AIzaSyBa95NS-_TApkErWgkfhTzRhOyKss5W2aU",
      authDomain: "listing-44b2b.firebaseapp.com",
      projectId: "listing-44b2b",
      storageBucket: "listing-44b2b.firebasestorage.app",
      messagingSenderId: "310030019842",
      appId: "1:310030019842:web:c8a50b61f3dfbcb867e61b",
      measurementId: "G-419VVR3NHE"
    };

    // Initialisation de Firebase, Firestore et Auth
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let currentBarcode = null;
    let currentArticleData = null;
    let processingBarcode = false;

    // Vérification de l'authentification
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("Utilisateur authentifié :", user.email);
        // Démarrage après que la page est chargée
        window.addEventListener("load", initScanner);
      } else {
        console.log("Utilisateur non authentifié, redirection vers index.");
        window.location.href = "index.html";
      }
    });

    // Initialisation de Quagga dans le conteneur scanner-container
    function initScanner() {
      const scannerContainer = document.querySelector('#scanner-container');
      if (!scannerContainer) {
        console.error("Le conteneur #scanner-container n'a pas été trouvé.");
        return;
      }

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: scannerContainer,
          constraints: {
            width: { ideal: 600 },
            height: { ideal: 400 },
            facingMode: "environment"
          }
        },
        decoder: {
          readers: [
            "code_128_reader",
            "ean_reader",
            "ean_8_reader",
            "code_39_reader",
            "upc_reader"
          ]
        }
      }, function(err) {
        if (err) {
          console.error("Erreur lors de l'initialisation de Quagga:", err);
          return;
        }
        console.log("Quagga initialisé avec succès.");
        Quagga.start();
      });

      Quagga.onDetected(processBarcode);
    }

    // Traitement du code‑barres détecté
    async function processBarcode(result) {
      if (processingBarcode) return;
      processingBarcode = true;
      const code = result.codeResult.code;
      console.log("Code‑barres détecté : " + code);
      currentBarcode = code;
      Quagga.stop();

      // Recherche dans Firestore par le champ "barcode"
      try {
        const q = query(collection(db, "inventory"), where("barcode", "==", code));
        const querySnapshot = await getDocs(q);
        if (querySnapshot.empty) {
          alert("Aucun article correspondant trouvé !");
          processingBarcode = false;
          initScanner(); // Redémarre le scanner pour réessayer
        } else {
          // Supposons qu'il n'y a qu'un seul résultat
          querySnapshot.forEach((doc) => {
            currentArticleData = doc.data();
            currentArticleData.id = doc.id;
          });
          document.getElementById("articleInfo").innerText =
            "Article : " + currentArticleData.nom + " - Stock actuel : " + currentArticleData.stock;
          document.getElementById("updateControls").style.display = "block";
        }
      } catch (error) {
        console.error("Erreur lors de la recherche dans Firestore :", error);
        processingBarcode = false;
        initScanner();
      }
    }

    // Mise à jour du stock dans Firestore et mise à jour de l'affichage
    async function updateStockAndFirestore(delta) {
      if (!currentArticleData) return;
      try {
        const docRef = doc(db, "inventory", currentArticleData.id);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          let newStock = docSnap.data().stock + delta;
          if (newStock < 0) newStock = 0;
          await updateDoc(docRef, { stock: newStock });
          currentArticleData.stock = newStock;
          document.getElementById("articleInfo").innerText =
            "Article : " + currentArticleData.nom + " - Stock actuel : " + newStock;
        } else {
          console.error("Erreur : l'article n'existe pas dans Firestore.");
        }
      } catch (error) {
        console.error("Erreur lors de la mise à jour du stock :", error);
      }
    }
    window.updateStockAndFirestore = updateStockAndFirestore;

    // Redirection vers la page d'inventaire
    function goToInventory() {
      window.location.href = "inventaire.html";
    }
    window.goToInventory = goToInventory;
    </script>
  <script>
  document.addEventListener("DOMContentLoaded", function() {
    if (document.getElementById('scanner-container')) {
      console.log("Le conteneur 'scanner-container' est présent dans le DOM.");
    } else {
      console.error("Le conteneur 'scanner-container' n'est PAS présent dans le DOM.");
    }
    
    // Vous pouvez ensuite initialiser votre scanner ici
    initScanner();
  });
</script>

</body>
</html>

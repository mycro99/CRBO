<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scanner - Inventaire CS Oupeye</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #dc3545;
    }
    #scanner-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border: 2px solid #dc3545;
      border-radius: 6px;
      overflow: hidden;
    }
    /* La vidéo occupe toute la largeur du conteneur */
    #video {
      width: 100%;
      display: block;
    }
    #result, #articleInfo {
      text-align: center;
      margin-top: 15px;
      font-size: 1.1em;
    }
    #updateControls {
      text-align: center;
      margin-top: 20px;
    }
    .btn {
      padding: 10px 16px;
      margin: 5px;
      font-size: 1em;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>Scanner de code‑barres</h1>
  <div id="scanner-container">
    <video id="video"></video>
  </div>
  <div id="result"></div>
  <div id="updateControls" style="display:none;">
    <p id="articleInfo"></p>
    <button class="btn" onclick="updateStockAndFirestore(1)">Ajouter 1</button>
    <button class="btn" onclick="updateStockAndFirestore(-1)">Retirer 1</button>
    <button class="btn" onclick="goToInventory()">Terminer</button>
  </div>

  <!-- Inclusion de QuaggaJS pour la lecture de code‑barres -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

  <!-- Code Firebase et scanner -->
  <script type="module">
    // Importation des modules Firebase nécessaires
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.8/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js";

    // Configuration Firebase (à adapter avec vos informations)
    const firebaseConfig = {
      apiKey: "AIzaSyBa95NS-_TApkErWgkfhTzRhOyKss5W2aU",
      authDomain: "listing-44b2b.firebaseapp.com",
      projectId: "listing-44b2b",
      storageBucket: "listing-44b2b.firebasestorage.app",
      messagingSenderId: "310030019842",
      appId: "1:310030019842:web:c8a50b61f3dfbcb867e61b",
      measurementId: "G-419VVR3NHE"
    };

    // Initialisation de Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    // Variables globales pour conserver le code‑barres et les données de l'article scanné
    let currentBarcode = null;
    let currentArticleData = null;
    let processingBarcode = false; // pour éviter les traitements multiples

    // Vérification de l'authentification
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("Utilisateur authentifié :", user.email);
        initScanner();
      } else {
        console.log("Utilisateur non authentifié, redirection vers index.");
        window.location.href = "index.html";
      }
    });

    // Initialisation de QuaggaJS pour scanner le code‑barres
    function initScanner() {
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#video'),
          constraints: {
            width: 600,
            height: 400,
            facingMode: "environment"
          }
        },
        decoder: {
          readers: [
            "code_128_reader",
            "ean_reader",
            "ean_8_reader",
            "code_39_reader",
            "upc_reader"
          ]
        }
      }, function(err) {
        if (err) {
          console.error(err);
          return;
        }
        console.log("Quagga initialisé avec succès.");
        Quagga.start();
      });

      // Détection d'un code‑barres
      Quagga.onDetected(processBarcode);
    }

    // Traitement du code‑barres détecté
    async function processBarcode(result) {
      if (processingBarcode) return;
      processingBarcode = true;
      const code = result.codeResult.code;
      console.log("Code‑barres détecté : " + code);
      currentBarcode = code;

      // Arrêter le scanner pour éviter d'autres détections
      Quagga.stop();

      // Recherche de l'article dans Firestore (en utilisant le code‑barres comme identifiant)
      const docRef = doc(db, "inventory", code);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        currentArticleData = docSnap.data();
        document.getElementById("result").innerText =
          "Article trouvé : " + currentArticleData.name + " (Stock : " + currentArticleData.stock + ")";
        // Afficher les contrôles de mise à jour
        document.getElementById("articleInfo").innerText =
          "Article : " + currentArticleData.name + " - Stock actuel : " + currentArticleData.stock;
        document.getElementById("updateControls").style.display = "block";
      } else {
        document.getElementById("result").innerText = "Aucun article trouvé pour le code‑barres : " + code;
        // Optionnel : réessayer le scan après quelques secondes
        setTimeout(() => {
          processingBarcode = false;
          Quagga.start();
        }, 3000);
      }
    }

    // Fonction pour mettre à jour le stock à la fois en local et dans Firestore
    async function updateStockAndFirestore(delta) {
      if (!currentBarcode) return;
      const docRef = doc(db, "inventory", currentBarcode);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        let newStock = docSnap.data().stock + delta;
        if (newStock < 0) newStock = 0;
        await updateDoc(docRef, { stock: newStock });
        // Mise à jour de l'affichage
        document.getElementById("articleInfo").innerText =
          "Article : " + currentArticleData.name + " - Stock actuel : " + newStock;
      } else {
        console.error("Erreur : l'article n'existe pas dans Firestore.");
      }
    }
    window.updateStockAndFirestore = updateStockAndFirestore;

    // Redirection vers la page d'inventaire
    function goToInventory() {
      window.location.href = "inventaire.html";
    }
    window.goToInventory = goToInventory;
  </script>
</body>
</html>

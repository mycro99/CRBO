<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Portail des Checks - CS Oupeye</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #dc3545;
      --secondary-color: #6c757d;
      --bg-color: #f5f5f5;
      --text-color: #333;
      --border-radius: 6px;
      --box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .container {
      max-width: 900px;
      margin: auto;
      text-align: center;
    }
    h1 {
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    /* Grille à deux colonnes pour les boutons */
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .button-grid a.button {
      flex: 1 1 calc(50% - 20px);
      max-width: calc(50% - 20px);
      padding: 12px 24px;
      font-size: 16px;
      background-color: var(--primary-color);
      color: #fff;
      text-decoration: none;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      transition: background-color 0.3s;
      text-align: center;
    }
    .button-grid a.button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Portail des Checks - CS Oupeye&reg;</h1>
    <h1>Bienvenue et bonne journée.</h1>
    <div class="button-grid">
      <a href="ambu/ambu.html" class="button">Check Ambulance</a>
      <a href="peremption/peremption.html" class="button">Check Péremption</a>
      <a href="tpmr/tpmr.html" class="button">Check TPMR</a>
      <a href="fit/fit.html" class="button">Check Fit</a>
    </div>
  </div>
</body>
</html>

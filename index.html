<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Portail des Checks - CS Oupeye</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #dc3545;
      --secondary-color: #6c757d;
      --bg-color: #f5f5f5;
      --text-color: #333;
      --border-radius: 6px;
      --box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .container {
      max-width: 900px;
      margin: auto;
      text-align: center;
    }
    h1 {
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    /* Conteneur des colonnes */
    .columns {
      display: flex;
      justify-content: center;
      gap: 60px;
    }
    /* Chaque colonne */
    .column {
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 250px;
    }
    a.button {
      display: inline-block;
      padding: 16px 32px;
      font-size: 18px;
      background-color: var(--primary-color);
      color: #fff;
      text-decoration: none;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      transition: background-color 0.3s;
      text-align: center;
    }
    a.button:hover {
      background-color: #c82333;
    }
    /* Nouveau style pour le bouton Inventaire */
    a.button.inventaire {
      background-color: #28a745;
      color: #fff;
    }
    a.button.inventaire:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Portail des Checks - CS Oupeye&reg;</h1>
    <h1>Bienvenue et bonne journée.</h1>
    <div class="columns">
      <div class="column">
        <a href="ambu/ambu.html" class="button">Check Ambulance</a>
        <a href="tpmr/tpmr.html" class="button">Check TPMR</a>
      </div>
      <div class="column">
        <a href="peremption/peremption.html" class="button">Check Péremption</a>
        <a href="fit/fit.html" class="button">Check Fit</a>
      </div>
      <div class="column">
        <a href="main/inventaire/inventaire.html" class="button inventaire">Check Inventaire</a>
      </div>
    </div>
  </div>

  <script>
    // Intercepte le clic sur chaque bouton et vérifie la disponibilité de la page cible.
    document.querySelectorAll("a.button").forEach(link => {
      link.addEventListener("click", function(e) {
        e.preventDefault();
        
        // Si c'est le bouton Inventaire, demander le code PIN
        if(this.classList.contains('inventaire')) {
          var pin = prompt("Veuillez entrer le code PIN:");
          if(pin !== "5891") {
            alert("Code PIN incorrect.");
            return;
          }
        }
        
        const href = this.getAttribute("href");
        // On effectue une requête HEAD pour vérifier si la page est disponible.
        fetch(href, { method: "HEAD" })
          .then(response => {
            if(response.ok) {
              window.location.href = href;
            } else {
              window.location.href = "nowork/notwork.html";
            }
          })
          .catch(error => {
            window.location.href = "nowork/notwork.html";
          });
      });
    });
  </script>
</body>
</html>
